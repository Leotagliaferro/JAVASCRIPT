<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <h1></h1>

    <script>
        var n1 = Number(window.prompt('Escreva um numero '))
        var n2 = Number(window.prompt('Escreva outro numero '))

        document.write(`O numero ${n1} e ${n2} somam ${soma}`)
    </script>
